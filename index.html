<!DOCTYPE html>
<html lang="en">
<!-- Head section remains the same -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Real-time Emotion Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* All styles remain the same */
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px;
        }
        /* ... rest of the styles ... */
    </style>
</head>
<body>
    <!-- Body HTML remains the same -->
    <h1>Enhanced Real-time Emotion Detection</h1>
    <div id="status" class="status-indicator"></div>
    <div id="error-message" class="error-message"></div>
    <div id="videoContainer">
        <video id="video" width="640" height="480" autoplay></video>
        <div id="emotion-overlay"></div>
    </div>
    <canvas id="emotion-chart"></canvas>
    <div class="emotion-feedback">
        <p>Is the detected emotion correct?</p>
        <button onclick="provideFeedback(true)">Yes</button>
        <button onclick="provideFeedback(false)">No</button>
    </div>
    <div id="debug-info"></div>

    <script>
    const API_URL = 'https://ferai-backend.onrender.com'.replace(/\/+$/, '');
    let isConnected = false;
    let predictionInterval = null;

    // Initialize system by making first prediction request
    async function initializeSystem() {
        try {
            // Initial prediction request to check system status
            const canvas = document.createElement('canvas');
            canvas.width = 48;
            canvas.height = 48;
            const context = canvas.getContext('2d');
            context.fillStyle = '#000000';
            context.fillRect(0, 0, 48, 48);
            
            const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));
            const formData = new FormData();
            formData.append('image', blob, 'initial.jpg');

            const response = await fetch(`${API_URL}/predict`, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error(`Backend responded with status: ${response.status}`);
            }

            const data = await response.json();
            if (data.error) {
                throw new Error(data.error);
            }

            // Check system status from the response
            if (data.health_status && data.health_status.model_loaded) {
                isConnected = true;
                updateConnectionStatus(data.health_status);
                // Start continuous emotion detection
                predictionInterval = setInterval(detectEmotion, 1000);
            } else {
                throw new Error('Model not ready');
            }
        } catch (error) {
            console.error('Connection error:', error);
            isConnected = false;
            updateConnectionStatus({ model_loaded: false });
            showError(`Cannot connect to the server: ${error.message}`);
        }
    }

    // Updated emotion detection function
    async function detectEmotion() {
        if (!isConnected) {
            clearInterval(predictionInterval);
            showError('Connection lost. Please refresh the page.');
            return;
        }

        try {
            const startTime = performance.now();
            const canvas = document.createElement('canvas');
            canvas.width = 48;
            canvas.height = 48;
            canvas.getContext('2d').drawImage(video, 0, 0, 48, 48);
            
            const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));
            const formData = new FormData();
            formData.append('image', blob, 'capture.jpg');

            const response = await fetch(`${API_URL}/predict`, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            if (data.error) {
                throw new Error(data.error);
            }

            // Update connection status and system info
            isConnected = data.health_status.model_loaded;
            updateConnectionStatus(data.health_status);

            // Update emotion display
            updateOverlay(data.predictions);
            updateChart(data.predictions);
            
            const endTime = performance.now();
            updateDebugInfo(endTime - startTime);
            errorMessage.style.display = 'none';
        } catch (error) {
            console.error('Error:', error);
            showError(`Error detecting emotion: ${error.message}`);
            isConnected = false;
        }
    }

    function updateConnectionStatus(healthStatus) {
        const statusIndicator = document.getElementById('status');
        if (healthStatus.model_loaded) {
            statusIndicator.textContent = 'Connected';
            statusIndicator.className = 'status-indicator status-connected';
        } else {
            statusIndicator.textContent = 'Disconnected';
            statusIndicator.className = 'status-indicator status-disconnected';
        }
    }

    // Rest of the utility functions remain the same
    function showError(message) {
        const errorMessage = document.getElementById('error-message');
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
    }

    function updateOverlay(data) {
        const topEmotion = Object.entries(data).reduce((a, b) => a[1] > b[1] ? a : b);
        overlay.textContent = `Top Emotion: ${topEmotion[0]} (${(topEmotion[1] * 100).toFixed(2)}%)`;
        video.style.borderColor = getEmotionColor(topEmotion[0]);
    }

    function updateChart(data) {
        chart.data.datasets[0].data = Object.values(data);
        chart.update();
    }

    function updateDebugInfo(processingTime) {
        debugInfo.textContent = `Processing time: ${processingTime.toFixed(2)}ms`;
    }

    function getEmotionColor(emotion) {
        const colors = {
            'Angry': '#ff6384',
            'Disgust': '#4bc0c0',
            'Fear': '#ffce56',
            'Happy': '#36a2eb',
            'Sad': '#9966ff',
            'Surprise': '#ff9f40',
            'Neutral': '#c7c7c7'
        };
        return colors[emotion] || '#cccccc';
    }

    async function provideFeedback(isCorrect) {
        try {
            const response = await fetch(`${API_URL}/feedback`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ isCorrect })
            });
            
            if (response.ok) {
                alert(`Thank you for your feedback! ${isCorrect ? 'Great!' : 'We\'ll work on improving.'}`);
            } else {
                throw new Error('Failed to send feedback');
            }
        } catch (error) {
            console.error('Error sending feedback:', error);
            showError('Failed to send feedback. Please try again.');
        }
    }

    // Initialize when video is ready
    video.addEventListener('loadedmetadata', () => {
        initChart(); // Assuming this function exists in your code
        initializeSystem();
    });
    </script>
</body>
</html>
